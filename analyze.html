<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Code Analysis - BugFreeCode</title>
<style>
  body {
    font-family: 'Courier New', monospace;
    background: #f8f9fa;
    color: #333;
    padding: 20px;
    margin: 0;
  }
  h2 {
    color: #007bff;
    text-align: center;
    margin-bottom: 20px;
  }
  #code-container {
    background: #ffffff;
    border: 2px solid #007bff;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    max-height: 70vh;
    overflow-y: auto;
  }
  #code-display {
    white-space: pre-wrap;
    line-height: 1.5;
    font-size: 14px;
  }
  .start-marker {
    color: #28a745;
    font-weight: bold;
    background: #d4edda;
    padding: 2px 5px;
    border-radius: 3px;
  }
  .end-marker {
    color: #dc3545;
    font-weight: bold;
    background: #f8d7da;
    padding: 2px 5px;
    border-radius: 3px;
  }
  .execution-flow {
    color: #6c757d;
    font-style: italic;
    margin: 10px 0;
    padding: 5px;
    background: #e9ecef;
    border-left: 4px solid #007bff;
  }
</style>
</head>
<body>
<h2>Code Execution Analysis</h2>
<div id="code-container">
  <div class="execution-flow">→ Code execution starts here</div>
  <pre id="code-display"></pre>
  <div class="execution-flow">→ Code execution ends here</div>
</div>

<script>
  window.onload = function() {
    const code = localStorage.getItem('analyzeCode');
    if (code) {
      const codeDisplay = document.getElementById('code-display');
      // Add start and end markers to visualize execution flow
      const analyzedCode = `// <span class="start-marker">START</span> - Execution begins\n${code}\n// <span class="end-marker">END</span> - Execution completes`;
      codeDisplay.innerHTML = analyzedCode;
    } else {
      document.getElementById('code-display').textContent = 'No code to analyze. Please go back and try again.';
    }
  };
</script>
</body>
</html>
